<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzFiles | Download Mirrors</title>
    <meta name="description" content="Download HyLauncher from reliable mirrors. Windows offline launcher for Hytale.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #11111a;
            --accent: #4272f5;
            --accent-hover: #5a85ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0cc;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://hytale.com/static/images/backgrounds/content-upper-new-3840.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 15, 0.28);
            pointer-events: none;
        }

        .page-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 90%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 5vh 2rem 3vh;
            flex-shrink: 0;
        }

        .logo {
            max-width: 300px;
            width: 90%;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(66, 114, 245, 0.5));
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto;
        }

        .mirrors-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 2rem 8vh;
        }

        .mirrors-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mirror-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.8rem;
            padding: 1rem 1.8rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        .mirror-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .mirror-btn {
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--accent);
            color: white;
            border-radius: 1.5rem;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(66, 114, 245, 0.3);
            transition: all 0.4s ease;
            min-width: 130px;
            text-align: center;
        }

        .mirror-btn:hover {
            background-color: var(--accent-hover);
            box-shadow: 0 15px 35px rgba(66, 114, 245, 0.4);
        }

        .loading {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }

        .error {
            font-size: 1.2rem;
            color: #ff6b6b;
            text-align: center;
            padding: 2rem;
        }

        /* Scrollbar styling */
        .mirrors-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .mirrors-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }

        .mirrors-wrapper::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .mirrors-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.4rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .logo {
                max-width: 250px;
            }
            .header {
                padding: 4vh 1rem 2vh;
            }
            .mirror-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                padding: 1.5rem;
            }
            .mirror-btn {
                width: 100%;
            }
            .mirrors-wrapper {
                padding: 0 1rem 6vh;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <img src="https://hytale.com/static/images/logo.png" alt="Logo" class="logo">
            <h1>Download Mirrors</h1>
            <p class="subtitle">Choose a mirror to download the latest version.</p>
        </div>

        <div class="mirrors-wrapper">
            <div class="mirrors-list" id="mirrors-container">
                <div class="loading">Loading mirrors...</div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('mirrors-container');

        fetch('https://ezfiles.site/h.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load mirrors.json');
                }
                return response.json();
            })
            .then(mirrors => {
                container.innerHTML = ''; // Clear loading message

                if (mirrors.length === 0) {
                    container.innerHTML = '<div class="error">No mirrors available.</div>';
                    return;
                }

                mirrors.forEach(mirror => {
                    const item = document.createElement('div');
                    item.className = 'mirror-item';

                    const name = document.createElement('div');
                    name.className = 'mirror-name';
                    name.textContent = mirror.name;

                    const btn = document.createElement('a');
                    btn.className = 'mirror-btn';
                    btn.href = mirror.link;
                    btn.target = '_blank';
                    btn.rel = 'noopener noreferrer';
                    btn.textContent = 'Download';

                    item.appendChild(name);
                    item.appendChild(btn);
                    container.appendChild(item);
                });
            })
            .catch(error => {
                container.innerHTML = `<div class="error">Error loading mirrors: ${error.message}</div>`;
            });
    </script>
</body>

</html>
