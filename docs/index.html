<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzFiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 6rem;
            font-weight: 900; /* Mais pesado para impacto */
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            font-family: 'Inter', sans-serif;
        }

        p {
            font-size: 1.8rem;
            font-weight: 400;
            opacity: 0.7;
            max-width: 800px;
            margin-bottom: 4rem;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 0.95rem;
            opacity: 0.5;
            max-width: 90%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>EzFiles</h1>

    <div class="footer">
        EzFiles does not host any files,<br>
        we only index external mirrors.
    </div>
</body>
</html>
